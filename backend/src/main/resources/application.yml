server:
  port: 8080

spring:
  application:
    name: llm-language-learning
  
  # MySQL Configuration
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:llm_learning}?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      pool-name: LlmLearningHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
  
  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
  
  # Jackson Configuration
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    serialization:
      write-dates-as-timestamps: false

# MyBatis-Plus Configuration
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.llmplatform.entity
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:llm-language-learning-platform-secret-key-2024}
  expiration: 86400000  # 24 hours in milliseconds

# AI Gateway Configuration
ai:
  gateway:
    default-provider: ${AI_DEFAULT_PROVIDER:deepseek}
    providers:
      deepseek:
        enabled: ${DEEPSEEK_ENABLED:true}
        api-key: ${DEEPSEEK_API_KEY:}
        base-url: ${DEEPSEEK_BASE_URL:https://api.deepseek.com/v1}
        model: ${DEEPSEEK_MODEL:deepseek-chat}
        timeout: 60000
        priority: 1
      openai:
        enabled: ${OPENAI_ENABLED:false}
        api-key: ${OPENAI_API_KEY:}
        base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}
        model: ${OPENAI_MODEL:gpt-3.5-turbo}
        timeout: 60000
        priority: 2
      ollama:
        enabled: ${OLLAMA_ENABLED:false}
        base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
        model: ${OLLAMA_MODEL:llama2}
        timeout: 120000
        priority: 3

# Logging Configuration
logging:
  level:
    root: INFO
    com.llmplatform: DEBUG
    com.baomidou.mybatisplus: DEBUG
